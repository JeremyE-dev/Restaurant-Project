    <body >

            <form  name = "ContactForm" method="POST" style= "padding-top:40px" class="center" onsubmit="getFormData();"/>

            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="InputName" aria-describedby="emailHelp" placeholder="Enter name">
              </div>


            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>

            <div class="form-group">
                <label for="Phone Number">Phone number</label>
                <input type="number" class="form-control" id="InputPhone" aria-describedby="emailHelp" placeholder="Enter phone number">
              </div>

              <div class="form-group">
                  <label for="Inquiry">Reason for Inquiry</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>Catering (default)</option>
                    <option>Private Party</option>
                    <option>Feedback</option>
                    <option>Other</option>

                  </select>
                </div>

                <div class="form-group">
                    <label for="additional information">Additional Information:</label>
                    <textarea class="form-control" id="Textarea1" rows="3"></textarea>
                  </div>

                <p> Have you been to the restaurant?</p>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">No</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Yes</label>

                  </div>
                  <p> </p>
                  <p> Best days to contact you?</p>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckboxM" value="option1">
                    <label class="form-check-label" for="inlineCheckboxM">M</label>
                  </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckboxT" value="option2">
                    <label class="form-check-label" for="inlineCheckboxW">T</label>
                  </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckboxW" value="option3">
                    <label class="form-check-label" for="inlineCheckboxW">W</label>
                  </div>

                <div class="form-check form-check-inline">
                      <input class="form-check-input" type="checkbox" id="inlineCheckboxTh" value="option4">
                      <label class="form-check-label" for="inlineCheckboxTh">Th</label>
                    </div>

                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckboxF" value="option5">
                        <label class="form-check-label" for="inlineCheckboxF">F</label>
                        <br/>
                    </div>

                <div>
                    <p> </p>
                <button type="submit" class="btn btn-primary" id = "submitButton">Submit</button>
              </div>
            </form>
